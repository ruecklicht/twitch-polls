name: Release a new version

#triggered manually for now
#TODO: maybe switch to https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#release
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
